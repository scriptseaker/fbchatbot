<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login Demo</title>
</head>
<body>
  <h1>Facebook Login Test</h1>
  <button id="fb-login">Login with Facebook</button>

  <script>
    document.getElementById('fb-login').addEventListener('click', function() {
      const appId = "796260202788868"; // Таны Facebook App ID
      const redirectUri = "https://primary-production-d8572.up.railway.app/fb-callback"; // Production URI
      const scope = "pages_show_list";

      const loginUrl = `https://www.facebook.com/v17.0/dialog/oauth?client_id=${appId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${scope}&response_type=code`;

      // Redirect хийх
      window.location.href = loginUrl;
    });
  </script>
</body>
</html>
